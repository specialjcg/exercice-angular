<header>
  <h2>Modifier une session de formation</h2>
</header>
<form #sessionItemForm="ngForm" (ngSubmit)="editSession(sessionItemForm.value)">
  <ul>
    <li>
      <label for="name">Name</label>
      <select name="name" id="name" [(ngModel)]="session.name" required>
        <option value="Web">Web</option>
        <option value="Mobile">Mobile</option>
          <option value="jean charles">Jean charles</option>
      </select>
    </li>
    <li>
      <label for="track">Track</label>
      <select id="track"
              required
              [(ngModel)]="session.theme" name="power">
        <option *ngFor="let track of tracks" [value]="track">{{track}}</option>
      </select> {{session.theme}}

    </li>
    <i>
      <label for="date">Date</label>
      <!--<input type="date" name="date" id="date" [(ngModel)] = "session.date" required>-->
      <input type="date" name="date" id="date"  ngModel="{{session.date | date: 'yyyy-MM-dd'}}" required>

      <label for="duree">Days</label>
      <input type="number" name="duree" id="duree"  [(ngModel)]="session.duree" required>
    </i>
    <i>
      <!-- <label for="local">Adress</label>
      <input type="text" name="local" id="local"  [(ngModel)]="session.adress" required> -->
      <label for="local">Adress</label>
      <input type="text" name="local" id="local"  [(ngModel)]="session.adress"  #local="ngModel" minlength="4" required>
  <div *ngIf="local.invalid && (local.dirty || local.touched)">
  <div *ngIf="local.errors.minlength">
   Minimum 4 caract√®res!
  </div>
  <div  *ngIf="local.errors.required">
   Le champ adresse est obligatoire!
  </div>
</div>

    </i>
    <i>
      <label for="participants">Participants</label>
      <input type="number" name="participants" id="participants"  [(ngModel)]="session.participants" required>
    </i>
  </ul>
  <button type="submit" [disabled]="!sessionItemForm.form.valid">Modifier</button>
</form>
